<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="styles/7-places.css" type="text/css">
	<link rel="icon" href="images/icon.png" type="image/x-icon">
	<title>Document</title>
</head>
<body>
	<header></header>
	<div class="container">
		<section class="filter">
			<div class="locations">
				<h3>State</h3>
				<h4>California, Texas..</h4>
				<ul class="popover">
					<li>
						<h2>California</h2>
						<ul>
							<li>City1</li>
							<li>City2</li>
						</ul>

					</li>
					<li>
						<h2>Texas</h2>
						<ul>
							<li>City1</li>
							<li>City2</li>
						</ul>

					</li>
				</ul>
			</div>
			<div class="amenities">
				<h3>Amentities</h3>
				<h4>Internet, Gym..</h4>
				<ul class="popover">
					<li>Internet</li>
					<li>Gym</li>
					<li>Kitchen</li>
					<li>TV</li>
				</ul>
			</div>
			<button>Search</button>
		</section>
		<section class="places">
			<h1>Places</h1>
			<article>
				<h2>Cottage</h2>
			</article>

			<article>
				<h2>Beach House</h2>
			</article>

			<article>
				<h2>Single room</h2>
			</article>

	<footer>Best School</footer>

</html>
